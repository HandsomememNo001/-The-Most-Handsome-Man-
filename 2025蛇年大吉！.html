<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025ËõáÂπ¥Â§ßÂêâÔºÅ</title>
    <style>
        :root {
            --gradient-pos: 50% 50%;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #d32f2f, #f57c00, #fdd835);
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            touch-action: manipulation;
        }

     .container {
            position: relative;
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

     .title {
            font-size: 4em;
            color: #fff3e0;
            text-shadow: 0 0 10px #ff5722,
                0 0 20px #ff5722,
                0 0 30px #ff5722;
            animation: glow 2s ease-in-out infinite,
                move 5s ease-in-out infinite alternate;
            background: linear-gradient(45deg,
                    #FFEB3B 10%,
                    #FF5722 30%,
                    #E91E63 50%,
                    #9C27B0 70%,
                    #2196F3 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation:
                gradient 8s ease infinite,
                neon 2s ease-in-out infinite;
        }

     .snake {
            font-size: 8em;
            margin: 20px 0;
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 0 8px #4CAF50);
            transform-origin: center;
        }

     .year {
            font-size: 3em;
            position: relative;
            background: linear-gradient(45deg,
                    #FFEB3B 10%,
                    #FF5722 30%,
                    #E91E63 50%,
                    #9C27B0 70%,
                    #2196F3 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation:
                gradient 8s ease infinite,
                scale 1.5s ease-in-out infinite,
                neon 2s ease-in-out infinite,
                move 5s ease-in-out infinite alternate,
                rotateScale 3s ease-in-out infinite;
            transform-origin: center;
        }

     .snake-scale {
            animation:
                snakeScale 8s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                snakeFadeOut 0.5s 8s forwards!important;
        }

     .real-snake {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vmax;
            height: 100vmax;
            object-fit: cover;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 0;
            animation:
                rotate3d 20s linear infinite,
                glowSnake 3s ease-in-out infinite;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        @media (max-width: 768px) {
         .title {
                font-size: 2.5em;
            }

         .snake {
                font-size: 5em;
            }

         .year {
                font-size: 2em;
            }

         .container p {
                font-size: 1.2em;
            }

         .snake-scale {
                animation-duration: 4s, 0.5s;
            }
        }

        @keyframes snakeScale {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(20);
            }
        }

        @keyframes snakeFadeOut {
            100% {
                opacity: 0;
            }
        }

        @keyframes rotate3d {
            0% {
                transform: translate(-50%, -50%) rotate3d(1, 1, 0, 0deg);
                filter: hue-rotate(0deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate3d(1, 1, 0, 180deg);
                filter: hue-rotate(180deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate3d(1, 1, 0, 360deg);
                filter: hue-rotate(360deg);
            }
        }

        @keyframes glowSnake {
            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }

            50% {
                filter: drop-shadow(0 0 40px rgba(255, 69, 0, 0.9));
            }
        }

        @keyframes glow {
            0%,
            100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(60deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes scale {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(15);
                opacity: 0;
            }
        }

        @keyframes neon {
            0%,
            100% {
                text-shadow:
                    0 0 10px #fff,
                    0 0 20px #FF5722,
                    0 0 30px #FFEB3B,
                    0 0 40px #2196F3;
            }

            50% {
                text-shadow:
                    0 0 20px #fff,
                    0 0 30px #E91E63,
                    0 0 40px #9C27B0,
                    0 0 50px #4CAF50;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes particle {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100px 100px;
            }
        }

     .firework:nth-child(1) {
            top: 20%;
            left: 30%;
        }

     .firework:nth-child(2) {
            top: 60%;
            right: 25%;
        }

     .firework:nth-child(3) {
            bottom: 30%;
            left: 40%;
        }

     .firework:nth-child(4) {
            top: 45%;
            right: 35%;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotateScale {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <audio id="bgMusic" loop>
        <source src="https://sharefs.tx.kugou.com/202501282123/98013a955f76abf2695ee8f57f8bccd0/v3/283069dee017c99f49df574a977451a0/yp/p_0_960121/ap1005_us0_df1birt441dong2b5box3xs4ug_pi409_mx32233465_s1849801974.mp3"
            type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>

        <h1 class="title">Êñ∞Âπ¥Âø´‰πê</h1>
        <div class="snake">üêç</div>
        <div class="year">2025</div>
        <p style="color: white; font-size: 1.5em; margin-top: 20px;">
            ÈáëËõáÂëàÁ••ËøéÊñ∞Êò•<br>
            Á¶èÊª°‰∫∫Èó¥‰∏á‰∫ãÂÖ¥
        </p>
    </div>

    <script>
        // Èü≥‰πêËá™Âä®Êí≠ÊîæÂ§ÑÁêÜ
        function initMusic() {
            const music = document.getElementById('bgMusic');
            const play = () => {
                music.play().catch(() => {
                    document.body.addEventListener('click', play, { once: true });
                });
            }
            setTimeout(play, 500);
        }

        // ËõáÂΩ¢Âä®ÁîªÈÄªËæë
        function initSnakeAnimation() {
            setTimeout(() => {
                const snake = document.querySelector('.snake');
                snake.classList.add('snake-scale');

                setTimeout(() => {
                    const realSnake = new Image();
                    realSnake.className ='real-snake';
                    realSnake.src = 'https://s21.ax1x.com/2025/01/29/pEVUbjO.png';
                    realSnake.onload = () => {
                        realSnake.style.opacity = '1';
                        document.body.prepend(realSnake);
                    }
                }, 8000);
            }, 3000);
        }

        // ÁßªÂä®Á´ØÈÄÇÈÖç
        function mobileAdaptation() {
            if ('ontouchstart' in window) {
                document.documentElement.style.fontSize =
                    window.innerWidth < 600? '12px' : '16px';
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initMusic();
            initSnakeAnimation();
            mobileAdaptation();
        });

        // ÁÉüËä±ÊïàÊûú
        function createFireworks() {
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.left = Math.random() * 100 + '%';
                document.body.appendChild(firework);

                setTimeout(() => firework.remove(), 1500);
            }, 500);
        }
        createFireworks();

        // Âπ¥‰ªΩÁâπÊïà
        document.querySelector('.year').addEventListener('mousemove', (e) => {
            const particles = document.createElement('div');
            particles.style.cssText = `
                position: absolute;
                top: ${e.offsetY}px;
                left: ${e.offsetX}px;
                width: 8px;
                height: 8px;
                background: rgba(255,${Math.random() * 205 + 50},${Math.random() * 55},0.8);
                border-radius: 50%;
                pointer-events: none;
                animation: float 1s ease-out;
            `;

            document.querySelector('.year').appendChild(particles);
            setTimeout(() => particles.remove(), 1000);
        });

        // Âä®ÊÄÅÊ∏êÂèò
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.documentElement.style.setProperty('--gradient-pos', `${x * 100}% ${y * 100}%`);
        });

        // ÊºÇÊµÆÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-100px) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
